        <div class="row">
		<div class="col-50">
            <h3>Adoption or Donation</h3>
			<label for="adopt"> Adopt</label> 
			<input type="radio" id="adopt" name="adoption">
		<nobr> or </nobr>
			<label for="donate"> Donate</label>
			<input type="radio" id="donate" name="donation">
		<div class="col-50">
			<h3>Choose your Wolf</h3>
			<label for="wolfname"> List of Wolves</label>
			<input type="text" name="wolfn" list="wolfname" placeholder="Wolfie">
				<datalist id="wolfname">
					<option value="Wolfie">
					<option value="Wolfgang">
					<option value="Buster">
					<option value="Chance">
					<option value="Ruffi">
					<option value="Carmen">

          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"> City</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>

            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
